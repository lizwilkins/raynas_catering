                <input id="myName" name="myName" placeholder="Name" size="41" type="text" required="required" />

              <div class="myRow">
                <input id="myEmail" name="myEmail" placeholder="Email" size="41" type="text" required="required" />

                <input id="myPhone" name="myPhone" placeholder="Phone" size="41" type="text" required="required" />
              </div>
              <div class="myRow">
                <input id="myEvent" name="myEvent" placeholder="Event Type" size="41" required="required" />
              </div>
              <div class="myRow">
                <input id="myDate" name="myDate" placeholder="Event Date" size="41" required="required" />
              </div>
              <div class="myRow">
                <input id="myVenue" name="myVenue" placeholder="Event Venue" size="41" required="required" />
              </div>
              <div class="myRow">
                <input id="myNumberGuests" name="myNumberGuests" placeholder="Number of Guests" size="41" required="required" />
              </div>
              <br />
              <div class="mySubmit">
                <input type="submit" value="Submit" /> &nbsp; &nbsp; &nbsp; <input type="reset" value="Reset" />
              </div>
            </form>
